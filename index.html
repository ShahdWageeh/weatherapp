<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <nav class="navbar navbar-expand-lg main-color py-5" id="navbar-example">
      <div class="container">
        <div class="logo d-flex justify-content-center align-items-center">
          <img
            src="images/logo.png"
            alt="Logo"
            width="60"
            class="d-inline-block align-text-center"
          />
          <div
            class="title d-flex flex-column justify-content-center ms-2 lh-sm"
          >
            <a class="navbar-brand p-0 m-0 text-white fw-bold" href="#">
              Weather
            </a>
            <span class="p-0 m-0 text-secondary">Lorem, ipsum.</span>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a
                class="nav-link active text-white px-3 py-1 d-inline-block"
                aria-current="page"
                href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link text-white px-3 py-1 d-inline-block"
                href="#news"
                >News</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link text-white px-3 py-1 d-inline-block"
                href="#camera"
                >Live Cameras</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link text-white px-3 py-1 d-inline-block"
                href="#photos"
                >Photos</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link text-white px-3 py-1 d-inline-block"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="home" class="main-color overflow-auto pb-5">
      <div class="container pt-4">
        <div class="search d-flex main-color rounded-pill px-2 py-2 mt-5">
          <input
            type="text"
            id="search"
            placeholder="find your location..."
            class="form-control bg-transparent border-0 text-white"
          />
          <button class="btn btn-primary rounded-pill px-5 py-2">Find</button>
        </div>
        <div class="row mt-5 gx-0 gy-4" id="cards">
        </div>
      </div>
    </section>
    <footer class="sec-card">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-8">
            <div class="search d-flex main-color rounded-pill px-2 py-2">
              <input
                type="text"
                placeholder="enter your email to subscribe..."
                class="form-control bg-transparent border-0 text-white"
              />
              <button class="btn btn-primary rounded-pill px-5 py-2">
                subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-3 offset-1">
            <div class="social text-primary fs-5 d-flex gap-2">
                <div class="d-flex justify-content-center align-items-center"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="d-flex justify-content-center align-items-center"><i class="fa-brands fa-twitter"></i></div>
                <div class="d-flex justify-content-center align-items-center"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="d-flex justify-content-center align-items-center"><i class="fa-brands fa-pinterest"></i></div>
            </div>
          </div>
          <p class="text-color mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
